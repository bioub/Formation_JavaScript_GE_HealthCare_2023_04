<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .externe {
      width: 200px;
      height: 200px;
      border: 1px solid black
    }

    .interne {
      box-sizing: border-box;
      margin: 50px;
      width: 100px;
      height: 100px;
      border: 1px solid black
    }
  </style>
  <script type="module">
    const externeEl = document.querySelector('.externe');
    const interneEl = document.querySelector('.interne');

    externeEl.addEventListener('mouseenter', () => {
      console.log('mouseenter externe');
    });

    interneEl.addEventListener('mouseenter', () => {
      console.log('mouseenter interne');
    });
  </script>
</head>
<body>
  <div class="externe">
    <div class="interne"></div>
  </div>
</body>
</html>
